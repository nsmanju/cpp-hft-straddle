name: ðŸ”’ Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    name: ðŸ›¡ï¸ Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      security-events: write
      actions: read
      contents: read
      
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ” Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: cpp
        
    - name: ðŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2
      
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      
    - name: ðŸ”’ Run Bandit Security Linter
      run: |
        # Install security scanning tools
        sudo apt-get update
        sudo apt-get install -y cppcheck
        
        # Run security-focused static analysis
        echo "ðŸ” Running security-focused static analysis..."
        cppcheck --enable=all --xml --xml-version=2 \
          --suppress=missingIncludeSystem \
          --error-exitcode=1 \
          src/ include/ 2> security-report.xml || true
          
    - name: ðŸ“¤ Upload Security Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-scan-report
        path: security-report.xml